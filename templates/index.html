<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web RAG Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-globe"></i>
                <h1>Web RAG Assistant</h1>
            </div>
            <p>Ask me anything and I'll search the web for you</p>
        </header>
        
        <main>
            <div class="chat-container" id="chat-container">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your question here..." rows="1"></textarea>
                    <button class="send-button" id="send-button" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
        
        <div class="loading-container" id="loading-container">
            <div class="loading-indicator">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>Searching the web for your answer...</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
